<div>
<form [formGroup]="stagiaireForm" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="form-group">
      <label for="id">ID</label>
      <input id="id" formControlName="id" class="form-control" placeholder="ID">
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input id="nom" formControlName="nom" class="form-control" placeholder="Nom">
    </div>
    <div class="form-group">
      <label for="prenom">domaine</label>
      <input id="prenom" formControlName="prenom" class="form-control" placeholder="IT">
    </div>
    <div class="form-group">
      <label for="mail">Mail</label>
      <input id="mail" formControlName="mail" class="form-control" placeholder="Mail">
    </div>
    <div class="form-group">
      <label for="filiere">Filière demandé</label>
      <input id="filiere" formControlName="filiere" class="form-control" placeholder="Filière demandé ">
    </div>
    <div class="form-group">
      <label for="niveau">Niveau demandé</label>
      <input id="niveau" formControlName="niveau" class="form-control" placeholder="Niveau demandé">
    </div>
    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input id="telephone" formControlName="telephone" class="form-control" placeholder="Téléphone">
    </div>
    <div class="form-group">
      <label for="ecole">Écoles partenaires</label>
      <input id="ecole" formControlName="ecole" class="form-control" placeholder="École">
    </div>
    <button type="submit" class="btn btn-primary">modifier Entreprises</button>
  </form>
  </div>
